<template name="new_piece">
{{#autoForm collection="Pieces" id="new_piece_form" type="insert"}}
  {{> afQuickField name="projectID" value=projectId readonly=""}}
  {{> afQuickField name="projectElementID" value=projectElement readonly=""}}
  {{> afQuickFields omitFields="projectID, projectElementID"}}
  <button class="btn btn-primary" type="submit">Submit</button>
{{/autoForm}}
</template>
