<template name="edit_piece">
{{#autoForm collection="Pieces" id="new_piece_form" type="update" doc=this}}
  {{> afQuickField name="projectID" readonly=""}}
  {{> afQuickField name="projectElementID" readonly=""}}
  {{> afQuickFields omitFields="projectID, projectElementID"}}
  <button class="btn btn-primary" type="submit">Submit</button>
{{/autoForm}}
</template>
