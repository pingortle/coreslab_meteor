<template name="beds">
<h1>Beds</h1>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Form Length (ft)</th>
      <th>Strand Length (ft)</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
  {{#each this}}
    <tr>
      <td>{{name}}</td>
      <td>{{formLength}}</td>
      <td>{{strandLength}}</td>
      <td><div class="circle {{#if isActive}}yes{{else}}no{{/if}}"></div></td>
    </tr>
  {{/each}}
  </tbody>
</table>
</template>
