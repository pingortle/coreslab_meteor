<template name="user_authorization_settings">
<h3>Authorizations for {{username}} <small>Checking the boxes immediately modifies this user's permissions.</small></h3>
{{#autoForm schema=authSchema id="authorizationForm" type="method" meteormethod="setUserAuthorization"}}
  <fieldset>
      {{> afFieldInput type="hidden" name="userId" value=_id}}
      <table class="table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Permission</th>
          </tr>
        </thead>
        <tbody>
        {{#each afFieldNames omitFields="userId"}}
          <tr>
            <td>{{> afFieldLabel name=this}}</td>
            <td>
            {{#each authTypes this}}
            {{> afFieldInput name=fieldName}}
            {{/each}}
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </fieldset>
{{/autoForm}}
</template>
